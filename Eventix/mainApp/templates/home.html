<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div class="container mt-5">
            <h1 class="mb-3">Featured events</h1>
            <div id="eventCarousel" class="carousel slide mb-3" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Event1" class="d-block w-100" alt="Event 1">
                </div>
                <div class="carousel-item">
                  <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Event2" class="d-block w-100" alt="Event 2">
                </div>
              </div>
              <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>


        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchEvent" class="form-label">
                        Search for event
                    </label>
                    <input type="text" class="form-control" name="searchEvent" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        
            <p> Searching for {{ searchTerm }} </p>
            <br />  

            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for event in events %}
                <div v-for="event in events" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ event.image.url }}" />
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ event.title }}</h5>
                        </a>
                        <p class="card-text">{{ event.description }}</p>
                        {% if movie.url %}
                        <a href="{{ event.url }}" class="btn btn-primary">
                            Event link
                        </a>
                        {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <br />
            <br />
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script>
            $('.carousel').carousel();
        </script>
        {% endblock content %}
    </body>
</html>
