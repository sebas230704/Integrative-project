{% extends 'base.html' %}


{%block content %}
<div class="vh-100 d-flex justify-content-center align-items-center" style="margin-bottom: 10%;">
    <main  class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">
                
                <h1 class="text-center"> Eventix </h1>
                <h2 class="text-center"> Sign Up</h2>

                {{error}}
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                            placeholder="Write your password">
                    </div>

                    <button class="btn btn-primary btn-block">
                        Signin
                    </button>
                </form>
            </section>
        </div>
    </main>
</div>
{% endblock %}
