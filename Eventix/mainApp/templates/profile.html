<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    {%extends 'base.html'%}
    {% block content %}
    <p></p>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h2>{{ request.user.username }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <form action="/profile/" method="POST" class="card card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1>Basic Information</h1>
                            <a href="/profile/edit" class="btn btn-primary">Edit profile</a>
                        </div>
                        <div class="mb-3">
                            <label for="description">
                                <strong>Description</strong>
                            </label>
                            <p id="description">{{ request.user.userprofile.description}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="likes"><strong>Likes</strong></label>
                            <p id="likes">{{ request.user.userprofile.likes }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="location"><strong>Location</strong></label>
                            <p id="location">{{ request.user.userprofile.location }}</p>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>
</html>
