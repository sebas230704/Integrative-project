<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {%extends 'base.html'%}
    {% block content %}
    <p></p>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h2>{{ request.user.username }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <form action="/profile/edit/" method="POST" class="card card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Basic Information</h1>
                    </div>

                        {% csrf_token %}
                        
                            <div class="mb-3">
                                <label for="description">Description</label>
                                    <textarea rows="5" id="description" name="description"  class="form-control"
                                    placeholder="Brief description of yourself">{{ request.user.userprofile.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="likes">Likes</label>
                                    <input type="likes" name="likes" id="likes" class="form-control" 
                                    placeholder="write some of your likes" value="{{ request.user.userprofile.likes }}">
                            </div>
                            <div class="mb-3">
                                <label for="location">Location</label>
                                    <input type="location" name="location" id="location" class="form-control" 
                                    placeholder="where you currently live" value="{{ request.user.userprofile.location }}">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>
</html>
