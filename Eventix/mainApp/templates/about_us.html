<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {%extends 'base.html'%}
    {% block content %}
    
   


                <h1 class="text-center display-6" >About Our Company</h1>
                <div class="row row-cols1 wor-cols-md3 g-4">
                    {% for event in events %}
                        <div class="col">
                            <div class="card" style="width: 300px; height:400px;">
                                <!--revisar esta parte para la generacion de imagenes, es event.image.url-->
                                <img class="card-img-top" src="{{ event.image.url }}" />     
                                <div class="card-body">
                                    <h5 class="card-title fwb-bold text-center">{{ event.name }}</h5>
                                </div>
                                <p class="card-text">{{ event.date }}</p>
                                <p class="card-text">{{ event.city }}</p>
                                <p class="card-text">{{ event.place }}</p>
                                <form class="d-flex align-items-center justify-content-center" action="{% url 'eventDetail' event.idEvent %}">
                                    <button class="text-center" type="submit" style="margin-bottom: 10px;">Read More</button>
                                </form>
                            </div>  
                        </div>
                    {% endfor %}
                </div>
                
                
            </div>
        </div>
    </main>

    {% endblock %}

    </body>
</html>
